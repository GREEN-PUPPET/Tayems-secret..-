<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tayem Secret</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e94560;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 5em;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
            opacity: 0.7;
        }
        .hidden-message {
            font-size: 2em;
            margin-top: 200px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .scroll-reveal {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Tayem Secret</h1>
        <p>Scroll down</p>
    </div>

    <div class="hidden-message" id="hiddenText">
        I like you Cassidy <3
    </div>

    <script>
        document.addEventListener("scroll", function() {
            let hiddenText = document.getElementById("hiddenText");
            if (window.scrollY > 50) {
                hiddenText.classList.add("scroll-reveal");
            }
        });
    </script>

</body>
</html>
